<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
  <!-- Live Server 小型服务器，打开的时候会默认占用 5500 端口 -->
  <!-- 四种表示自己本地的方式： 
    http://127.0.0.1  表示自己本地
    http://localhost (域名形式)   
    http://192.168.37.201 (IP地址)
    http://0.0.0.0 表示本地回环地址
  -->

  <!-- 头部 logo 区域 -->
  <div class="layui-main">
    <img src="/assets/images/logo.png" alt="">
  </div>

  <!-- 登录、注册区域 -->
  <div class="login-reg-box">
    <!-- 登录、注册的标题区域 -->
    <h4>
      <img src="/assets/images/login_title.png" alt="">
    </h4>
    <!-- 登录的表单区域 -->
    <div class="login-wrap">
      <form class="layui-form" id="formLogin">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>  
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>  
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >登录</button>
        </div>
  
        <div class="layui-form-item links">
          <a href="javascript:;" id="go2Reg">去注册</a>
        </div>
      </form>
    </div>
    
    <!-- 注册的表单区域 -->
    <div class="reg-wrap">
      <form class="layui-form" id="formReg">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>  
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>  
          <input id="repassword" type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>

        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>  
          <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次确认密码" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >注册</button>
        </div>
  
        <div class="layui-form-item links">
          <a href="javascript:;" id="go2Log">去登录</a>
        </div>
      </form>
      
    </div>
  </div>

  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/login.js"></script>
</body>

</html>
